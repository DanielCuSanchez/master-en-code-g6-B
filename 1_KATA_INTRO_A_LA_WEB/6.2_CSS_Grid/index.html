<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>CSS Grid</title>
</head>
<body>
    <h3>Contenedor 1</h3>
    <p>Grid template columns <a href="https://gridbyexample.com/examples/example1/">Link de apoyo</a> </p>
    <div class="contenedor_1">
        <div class="caja_1">1</div>
        <div class="caja_1">2</div>
        <div class="caja_1">3</div>
        <div class="caja_1">4</div>
        <div class="caja_1">5</div>
        <div class="caja_1">6</div>
    </div>

    <h3>Contenedor 2</h3>
    <p>Grid template rows </p>
    <div class="contenedor_2">
        <div class="caja_2">1</div>
        <div class="caja_2">2</div>
        <div class="caja_2">3</div>
        <div class="caja_2">4</div>
        <div class="caja_2">5</div>
        <div class="caja_2">6</div>
    </div>

    <h3>Contenedor 3</h3>
    <p>Colocacion basada en lineas <a href="https://gridbyexample.com/examples/example2/">Link de apoyo</a> </p>
    <div class="contenedor_3">
        <div class="caja1">1</div>
        <div class="caja2">2</div>
        <div class="caja3">3</div>
        <div class="caja4">4</div>
        <div class="caja5">5</div>
        <div class="caja6">6</div>
    </div>

</body>
</html>
